<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        
        {{> cabecalho_publico}}

        {{#erro_cadastro}}
            {{> alerta}}
        {{/erro_cadastro}}

        <div class="row mt-5">

            <div class="col-6 offset-3">

                <p class="fs-1 mb-3">Formul√°rio de registro</p>

                <form action="/registrar_usuario" method="post">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha">
                    <label class="form-label" for="nome">Nome completo</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                    <label class="form-label" for="data_nascimento">Data de nascimento</label>
                    <input class="form-control" type="date" name="data_nascimento" id="data_nascimento">

                    <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
                </form>
            </div>

        </div>

        {{> rodape}}

    </div>

</body>

</html>
