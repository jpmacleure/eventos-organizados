<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        
        {{> cabecalho_autorizado}}

        {{#erro_cadastro_evento}}
            {{> alerta}}
        {{/erro_cadastro_evento}}

        <div class="row mt-5">

            <div class="col-6 offset-3">

                <p class="fs-1 mb-3">Organize um evento incrível!</p>

                <form action="/cadastrar_evento" method="post" enctype="multipart/form-data">
                    <label class="form-label mt-2" for="titulo">Título</label>
                    <input class="form-control" type="text" name="titulo" id="titulo">
                    <label class="form-label mt-2" for="descricao">Descrição</label>
                    <textarea class="form-control" name="descricao" id="descricao"></textarea>
                    <label class="form-label mt-2" for="lotacao">Lotação</label>
                    <input class="form-control" type="number" name="lotacao" id="lotacao">
                    <label class="form-label mt-2" for="data_evento">Data</label>
                    <input class="form-control" type="date" name="data_evento" id="data_evento">
                    <label class="form-label mt-2" for="foto">Foto/Banner</label>
                    <input class="form-control" type="file" name="foto" id="foto">

                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar evento</button>
                </form>
            </div>

        </div>

        {{> rodape}}

    </div>

</body>

</html>
